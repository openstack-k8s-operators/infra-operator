#
# Check for:
#
# - No RabbitMQPolicy CR
# - No RabbitMQUser CR
# - No RabbitMQVhost CR
# - No TransportURL CR
# - No Secrets for these CRs
#

apiVersion: rabbitmq.openstack.org/v1beta1
kind: RabbitMQPolicy
metadata:
  name: rabbitmqpolicy-sample
---
apiVersion: rabbitmq.openstack.org/v1beta1
kind: RabbitMQUser
metadata:
  name: rabbitmquser-sample
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-user-rabbitmquser-sample
---
apiVersion: rabbitmq.openstack.org/v1beta1
kind: RabbitMQVhost
metadata:
  name: rabbitmqvhost-sample
---
apiVersion: rabbitmq.openstack.org/v1beta1
kind: TransportURL
metadata:
  name: transporturl
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-transport-url-transporturl
