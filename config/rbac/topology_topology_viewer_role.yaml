# This rule is not used by the project infra-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to topology.openstack.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: infra-operator
    app.kubernetes.io/managed-by: kustomize
  name: topology-topology-viewer-role
rules:
- apiGroups:
  - topology.openstack.org
  resources:
  - topologies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - topology.openstack.org
  resources:
  - topologies/status
  verbs:
  - get
